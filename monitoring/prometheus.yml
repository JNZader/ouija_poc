global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ouija-virtual'
    environment: 'development'

# Alertmanager configuration (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Prometheus scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Ouija API metrics
  - job_name: 'ouija-api'
    scrape_interval: 10s
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'ouija-api'
          app: 'ouija-virtual'

